<!DOCTYPE html>
<html>
<head>
	<title>New York Times Article Search</title>
	<link rel=stylesheet type="text/css" href="articlesearch.css">
	<meta charset="utf-8"/>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script>
		function getarticles() {
			var querystr = $("#search").val();
			var beginstr = $("#begin").val();
			var endstr = $("#end").val();
			$.ajax({
				data: {
					"q": querystr,
					"api-key": "c0c330db0d3ea95a756df250ed6bab09:18:69413026",
					"begin_date": beginstr,
					"end_date": endstr
				},
				dataType: 'jsonp',
				jsonpCallback: 'svc_search_v2_articlesearch',
				url: "http://api.nytimes.com/svc/search/v2/articlesearch.jsonp",
				success: process
			});
		}
				
		function process(results, status, reqobj) { 
			$("#results").empty();
			var i;
			var add = "";
			for (var i=0; i < results.response.docs.length; i++)
			{
				add += "<a href=\"" + results.response.docs[i].web_url + "\">";
				add += results.response.docs[i].snippet + "\"</a><br>";
			}
			$("#results").append(add);
		}
	</script>
</head>
<body>
	<div id="content">
		<h1>Article Search</h1>
		<form>
			Search for: <input id="search" type="text">
			Begin Date: <input id="begin" type="text">
			End Date: <input id="end" type="text">
			<input type="button" onclick="getarticles()" value="Go">
		</form>
		<div id="results"></div>
	</div>
</body>
</html>
