<!DOCTYPE html>
<html>
<head>
	<title>New York Times Article Search</title>
	<link rel=stylesheet type="text/css" href="articlesearch.css">
	<meta charset="utf-8"/>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script>
		//	$(document).ready( function() {
				function getarticles() {	
					var data = {
						api-key: c0c330c0c330db0d3ea95a756df250ed6bab09:18:69413026
					};
					var results = $.ajax({
						type: "GET",
						url: "http://api.nytimes.com/svc/search/v2/articlesearch.json" + '?' + $.param(data),
						crossDomain: true,
						dataType: "jsonp",
						jsonp: "process"
					});
				}
				
				function process(results) { 
					$("#results").append("<b>results.response.docs[0].snippet</b>");
				}
		//	});
	</script>
</head>
<body>
	<div id="content">
		<h1>Article Search</h1>
		<form method="GET" action="getarticles()">
			Search for: <input id="search" type="text">
			<input type="submit" value="Go">
		</form>
		<div id="results"></div>
	</div>
</body>
</html>
